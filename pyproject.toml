[build-system]
requires = ["setuptools>=45", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ts-nightreport"
description = "nightreport is a REST web service to create and manage night reports for the `Vera C. Rubin Observatory <https://lsst.org>`_."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
#dependencies = ["pymodbus"]
readme = "README.rst"
urls = { documentation = "https://ts-nightreport.lsst.io", source_code = "https://github.com/lsst-ts/ts_nightreport"}
dynamic = ["version"]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_nightreport = "lsst.ts.nightreport:run_nightreport"

[tool.setuptools_scm]
write_to = "python/lsst/ts/nightreport/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]